<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding Service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>

    <!-- Firebase App, this script is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>

    <!-- Additional services for Firebase; authentication and database -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>

    <!-- Our custom scripts -->
    <script type="text/javascript" src="assets/javascript/config.js"></script>
    <script type="text/javascript" src="assets/javascript/firebase-connect.js"></script>
    <script type="text/javascript" src="assets/javascript/location-pull-test.js"></script>

  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Berkeley, California">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
    <script>

      // runs during google maps api call back
      function initMap() {

        // create a variable to store the position of our marker
        let position;

        // now we retrieve the lat and long of San Francisco from firebase
        database.ref("/location/"+place.name).once("value", function(snapshot) {
            position = snapshot.val().position;
            console.log(position);

        // database.ref().once() returns a "promise",
        // by using "then", we are stating that we want to perform the following code
        //   after firebase has fulfilled the promise.
        }).then(() => {
          // after retrieving the value from firebase we create the map
          let map = createMap(position);

          // after creating the map, place the marker
          let marker = createMarker(position, map, "Hello San Franccisco!");

        }).catch((error) => {
          console.log("an error occurred")
          console.log(error)
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        let address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            let marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      console.log("After initMap()");
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfeF1mdQziELvIUJwPtaHf2ziQsnPHra4&callback=initMap">
    </script>
  </body>
</html>
